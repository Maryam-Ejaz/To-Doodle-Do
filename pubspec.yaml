# Todo_list_App
name: Todo_list_App
description: A new Flutter project.

# This line prevents accidental publishing to pub.dev using `flutter pub publish`.
# Recommended for private packages.
publish_to: 'none' # Remove this line to publish to pub.dev

# Defines the version and build number for your application.
version: 1.0.0+1
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the build number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html

environment:
  sdk: ">=2.16.1"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons.
  cupertino_icons: ^1.0.2

  # Provider for state management.
  provider: ^6.0.2

  # Chart library for displaying charts in the app.
  fl_chart: ^0.50.0

  # Flutter Slidable for creating slideable lists.
  flutter_slidable: ^3.1.0

  # SQLite database library.
  sqflite: ^2.0.2

  # Google Fonts for custom fonts in the app.
  google_fonts: ^6.2.1

  # Simple Animations for animations in the app.
  simple_animations: ^5.0.2

  # Path Provider for accessing file system paths.
  path_provider: ^2.0.9

  # Supercharged for enhanced animations.
  supercharged: ^2.1.1

  # Animate Do for animations.
  animate_do: ^3.3.4

  # Shared Preferences for storing simple data.
  shared_preferences: ^2.0.13

  # Font Awesome Icons for icon collection.
  font_awesome_flutter: ^10.7.0

  # Flutter Launcher Icons for app icon management.
  flutter_launcher_icons: ^0.13.1

  # Page Transition for animated page transitions.
  page_transition: ^2.0.5

  # Migration Kit for handling migrations.
  sa4_migration_kit: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Todo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Flutter Lints for recommended linting rules.
  flutter_lints: ^1.0.0

  # Flutter Native Splash for generating native splash screens.
  flutter_native_splash: ^2.0.5

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#3450A1"
  image: "assets/Todo.png"
  android: true
  ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # Add assets to your application.
  assets:
    - assets/Avatar.jpg
    # - images/a_dot_ham.jpeg

  # Add custom fonts to your application.
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
